@if (member) {
<div class="row">
    <div class="col-4">
        <h1>Your profile</h1>
    </div>
    <div class="col-8">
        @if (editForm.dirty) {
        <div class="alert alert-info pb-0">
            <p><strong>Information: </strong>
                You have made changes. Any unsaved changes will be lost.</p>
        </div>
        }
    </div>
    <div class="col-8">
        <form id="editForm" #editForm="ngForm" (ngSubmit)="updateMember()">
            <div class="d-flex align-items-center">
                <label>Username</label>
                <input type="text" [(ngModel)]="member.username" class="form-control mx-2" name="username"
                    placeholder="{{member.username}}">
            </div>
            <div class="d-flex align-items-center">
                <label>Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="member.email"
                    placeholder="{{member.email}}">
            </div>
            <div class="d-flex align-items-center">
                <label>Location</label>
                <input type="text" class="form-control" name="location" [(ngModel)]="member.location"
                    placeholder="{{member.location}}">
            </div>
        </form>
    </div>
    <button [disabled]="!editForm.dirty" form="editForm" type="submit" class="btn btn-success col-12">
        Save changes
    </button>
</div>
}
